<html>
    <head>
     <link href="style.css" rel="stylesheet" > 
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@400;700&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <header>
            <img src="NASA.png">
        </header>
        <main>
            <form id="login-form">
                <label for="AstronautName"> Astronaut Name</label>
                <input type="text"  id= "AstronautName" name="AstronautName" 
                placeholder="Neil Armstrong" required minlength="4" maxlength="10">
                <label for="AstronautEmail"> AstronautEmail</label>
                <input type="email"  id= "AstronautEmail" name="AstronautEmail" 
                placeholder="namstrong@nasa.com" required>
                <label for="Pwd"> Password</label>
                <input type="password"  id = "Pwd" name="Pwd" 
                placeholder="*******" required pattern="[a-zA-Z0-9]+">
                <button type="submit"> Submit </button>
            </form>
        </main>
        <script src="index.js"></script>
    </body>
</html>
